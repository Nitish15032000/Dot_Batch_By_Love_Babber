<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
        <div class="result">
            <p>

            </p>
        </div>
        <div class="input">
            <div class="inputpart1">
                <div class="num">
                    <button>1</button>
                </div>
                <div class="num">
                    <button>2</button>
                </div>
                <div class="num">
                    <button>3</button>
                </div>
            </div>
            <div class="inputpart2">
                <div class="num">
                    <button>4</button>
                </div>
                <div class="num">
                    <button>5</button>
                </div>
                <div class="num">
                    <button>6</button>
                </div>
            </div>
            <div class="inputpart3">
                <div class="num">
                    <button>7</button>
                </div>
                <div class="num">
                    <button>8</button>
                </div>
                <div class="num">
                    <button>9</button>
                </div>
            </div>
            <div class="inputpart2">
                <div class="num">
                    <button>00</button>
                </div>
                <div class="num">
                    <button>0</button>
                </div>
                <div class="num">
                    <button>.</button>
                </div>
            </div>
            <div class="num">
                <button>0</button>
            </div>
            <div class="special">
                <button>C</button>
            </div>
            <div class="special">
                <button>%</button>
            </div>
            <div class="special">
                <button></button>
            </div>
            <div class="special">
                <button></button>
            </div>
            <button type="button"></button>
        </div>
    </div>
</body>
</html>
